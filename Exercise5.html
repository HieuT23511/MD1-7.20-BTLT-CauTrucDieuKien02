<h2>Bài tập số 5. Tính diện tích hình tam giác vuông</h2>
<script>
    let canhA = +prompt('Input độ dài cạnh kề A (cm)');
    let canhB = +prompt('Input độ dài cạnh kề B (cm)');
    if (canhA > 0 && canhB > 0) {
        TheAreaSTriagle = (canhA * canhB) / 2;
        document.write('Diện tích hình tam giác vuông có 2 cạnh kề A, B là : ', TheAreaSTriagle);
    } else {
        alert('Yêu cầu nhập lại');
    }


</script>
