<body>
<h2>Bài tập số 4. Tính diện tích hình chữ nhật</h2>
<script>
    let canhA = +prompt('Input độ dài cạnh A (cm)');
    let canhB = +prompt('Input độ dài cạnh B (cm)');
    if (canhA > 0 && canhB > 0) {
        TheAreaRectangle = canhA * canhB;
        document.write('Diện tích hình vuông có cạnh A, B là : ', TheAreaRectangle);
    } else {
        alert('Yêu cầu nhập lại');
    }


</script>
</body>
